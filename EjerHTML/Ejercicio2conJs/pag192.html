<html>
    <head><meta charset="UTF-8"></head>
    <body>
        <h4> Evento Js </h4>
        <img src="gatofeli.png" id="i1"/>
        <script type="text/javascript">
            var i=document.getElementById ("i1");
            i.addEventListener ("dblclick", function(){i.src=" gatoenojado.png"});
            i.addEventListener ("click", function(){i.src="gatofeli.png"});
            </script>
    </body>
</html>
