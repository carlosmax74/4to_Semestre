<html>
    <head><meta charset="UTF-8"></head>
    <body>
        <h4> Evento JS </h4>
        <img src="perro.png" id="i1"/>
        <script type="text/javascript">
            var i=document.getElementById("i1");
            i.ondblclick=function(){i.src='perro2.png';};
            i.onlclick=function(){i.src='perro.png';};
            </script>
    </body>
</html>
