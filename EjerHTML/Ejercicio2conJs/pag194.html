<html>

<head>
    <title>Evento onload</title>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function inicializar() {
            var i = document.getElementById('i1');
            i.ondblclick = function () { i.src = '1.png' }
            i.ondblclick = function () { i.src = '2.png' }
        }
    </script>
</head>

<body onload="inicializar()">

    <h4>Evento onload</h4>
    <img name="img" src="1.png" id="i1" />

</body>

</html>
