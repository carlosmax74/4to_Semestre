<HTML>

<HEAD>
    <TITLE>
        15% de descuento
    </TITLE>
</HEAD>

<BODY>
    <script>

        var cant = prompt("Dame una cantidad");
        var desc = cant * .15;

        document.write("El descuento es de: " + desc + "<br>");

        document.write("Tu pago queda en:  " + (cant - desc) + "<br> aplicando ya tu 15% de descuento");


    </script>

</BODY>

</HTML>
