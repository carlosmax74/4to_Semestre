<HTML>

<HEAD>

    <TITLE>
        CALIFICACIONES
    </TITLE>

</HEAD>

<BODY>

    <script>

        var calf = prompt("Ingrese un número de 0 a 10");

        if (calf <= 5) {
            alert("REPROBADO");
        }
        else
            if (calf <= 6) {
                alert("SUFICIENTE");
            }
            else
                if (calf <= 7) {
                    alert("REGULAR");
                }
                else
                    if (calf >= 8 && calf <= 9) {
                        alert("NOTABLE");
                    }
                    else
                        if (calf <= 10) {
                            alert("EXCELENTE");
                        }
                        else
                            if (calf > 10) {
                                alert("SOLO INTRODUCIR NÚMEROS ENTEROS DE 0 a 10");
                            }



    </script>

</BODY>

</HTML>
