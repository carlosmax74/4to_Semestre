<HTML>

<HEAD>

    <TITLE>
        CALIFICACIONES
    </TITLE>

</HEAD>

<BODY>

    <script>

        var num = prompt("Ingrese un numero entero del 1 al 10")


        document.write("Tabla del " + num + "<br>")

        for (i = 1; i <= 10; i++) {

            document.write(num + "*" + i + "=" + num * i + "<br>")
        }

    </script>

</BODY>

</HTML>
