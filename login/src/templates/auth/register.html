{% extends "layout.html" %}
{% block content %}

<form action="/registro" method="post">

    <div>
        <label for="text" class="form-label">Ingrese aqui su nombre completo</label>
        <input type="text" name="nombrec" id="nombrec" placeholder="Nombre Completo">
    </div>
    <div>
        <label for="email" class="form-label">Ingrese su correo electronico</label>
        <input type="email" name="correo" id="correo" placeholder="Correo Electronico">
    </div>
    <div>
        <label for="tel" class="form-label">Ingrese su numero de celular</label>
        <input type="tel" name="numcel" id="numcel" placeholder="Numero de Celular">
    </div>
    <div>
        <label for="text" class="form-label">Ingrese su dirección</label>
        <input type="text" name="direc" id="direc" placeholder="Dirección">
    </div>
    <div>
        <label for="email" class="form-label">Ingrese su contraseña</label>
        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
    </div>
    <div>
        <label for="email" class="form-label">Repita su contraseña</label>
        <input type="password" name="contraseña1" id="contraseña1" placeholder="Confirmar contraseña">
    </div>

    <button type="submit" name="Registrar" id="Registrar">Registrar</button>

</form>

{% endblock %}
